font=DejaVu Sans Mono:size=14
initial-window-mode=maximized
line-height=18
selection-target=both
shell=tmux new-session -A -s 0
title=Terminal
underline-offset=1

[colors]
background=ffffff
foreground=000000
regular0=ffffff
regular1=000000
regular2=000000
regular3=000000
regular4=000000
regular5=000000
regular6=000000
regular7=000000

[csd]
hide-when-maximized=yes

[key-bindings]
clipboard-paste=Control+Mod1+v

[mouse]
hide-when-typing=yes

[scrollback]
lines=0
