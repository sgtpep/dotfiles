colors:
  primary:
    background: "#ffffff"
    foreground: "#000000"
  normal:
    black: "#ffffff"
    blue: "#000000"
    cyan: "#000000"
    green: "#000000"
    magenta: "#000000"
    red: "#000000"
    white: "#000000"
    yellow: "#000000"
  bright:
    black: "#000000"
cursor:
  unfocused_hollow: false
font:
  normal:
    family: DejaVu Sans Mono
  offset:
    y: 1
  size: 14
hints:
  enabled: []
key_bindings:
  - { key: V, mods: Alt|Control, action: "Paste" }
mouse:
  hide_when_typing: true
scrolling:
  history: 0
selection:
  save_to_clipboard: true
shell:
  program: /bin/bash
  args: [-l, -c, exec tmux]
window:
  class:
    general: org.gnome.Terminal
  dimensions:
    columns: 125
    lines: 32
  startup_mode: Fullscreen
  title: Terminal
